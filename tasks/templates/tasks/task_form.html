{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a class="btn btn-secondary mt-2" href="{% url 'task_list' %}">Back to Task List</a>
{% endblock %}
