{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete "{{ task.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
</form>
<a class="btn btn-secondary mt-2" href="{% url 'task_list' %}">Cancel</a>
{% endblock %}
